<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <!-- css links --> 
    
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <h1>Bootstrap Form</h1>

    <div class="container">
      
      <!-- <form>
        <label for="Name">Name</label>
        <input type="name" name="Name" id="Name" class="Name" placeholder="Enter Your name">
      </form> -->
      <form class="row g-3">
        <div class="col-md-6">
    <label for="name1" class="form-label">First Name</label>
    <input type="text" class="form-control name1" id="name1" name="name1" required>
  </div>
      <div class="col-md-6">
    <label for="name2" class="form-label">Last Name</label>
    <input type="text" class="form-control name2" id="name2" name="name2" required>
  </div>
  <div class="col-md-8">
    <label for="email1" class="form-label">Email</label>
    <input type="email" class="form-control email1" id="email1" name="email1" required>
  </div>
  <div class="col-md-8">
    <label for="password1" class="form-label">Password</label>
    <input type="password" class="form-control password1" id="password1" name="password1">
  </div>
  <div class="col-8">
    <label for="Address" class="form-label">Living Address</label>
    <input type="text" class="form-control Address" id="Address" name="Address" placeholder="1234 Main St">
  </div>
  <div class="col-8">
    <label for="Address" class="form-label">Permanent Address</label>
    <input type="text" class="form-control Address" id="Address" name="Address" placeholder="Apartment, studio, or floor">
  </div>
  <div class="col-md-6">
    <label for="City" class="form-label">City</label>
    <input type="text" class="form-control City" id="City" name="City">
  </div>
  <div class="col-md-4">
    <label for="State" class="form-label">State</label>
    <select id="inputState" class="form-select State">
      <option selected>Choose...</option>
      <option>Dhaka</option>
      <option>Chattogram</option>
      <option>Comilla</option>
      <option>Barishal</option>
      <option>Rajshahi</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="Zip" class="form-label">Zip</label>
    <input type="text" class="form-control Zip" id="Zip">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        I Accept The Terms & Conditions
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>


    </div>

    <!-- scripts -->
   <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
